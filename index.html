<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="first-section">
        <div class="black-color"></div>
        <div class="background-image">
            <div class="logo"><img src="odin-lined.png"></img>ODIN</div>
        </div>
</div>

    <form action="" method="get" class="form-section">
        <div class="second-section">
            <div class="text-area">
                <div class="actual-text">This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <div></div>Sign up <em>now</em> to get started. <div></div><br>You <em>know</em> you want to.</div> 
            </div>
            <div class="form-area">
                <div class="lets-do-this">Let's do this!</div>
                <div class="form-inputs">
                    <div class="firstname-input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>
                    <div class="lastname-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>
                    <div class="email-input">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="Email">
                    </div>
                    <div class="phone-input">
                        <label for="phoneNum">Phone Number</label>
                        <input type="text" id="phoneNum" name="phoneNumber">
                    </div>
                    <div class="pass-input">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="Password" pattern=".{5,}" required>
                    </div>
                    <div class="confpass-input">
                        <label for="conf">Confirm Password</label>
                        <input type="password" id="conf" name="ConfirmedPass">
                    </div>
                </div>
            </div>

           

            <div class="submit-area">
                <button type="submit">Create Account</button>
                <div class="end-of-page">
                    <div>Already have an account?</div>
                    <a href="https://www.example.com">Log in</a>
                </div>
            </div>
        </div>
    </form>

    <div class="black-color2"></div>
    
    

</body>
</html>
